{% extends "auth_template.html" %}

    {% block content %}
    <div class="text-center" style="width: 300px; margin-left: auto; margin-right: auto;">
      <form method="post">
        <h2>Please log in</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
        <div><a href="register">Register</a></div>
      </form>
    </div>
    {% endblock %}
